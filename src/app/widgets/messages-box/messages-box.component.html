<!-- Menu toggle button -->
<a class="dropdown-toggle" (click)="ts.toggle('messages')"> <i
	class="fa fa-envelope-o"></i> <span class="label label-success"
	>5</span>
</a>
<ul class="dropdown-menu">
	<li class="header">MSGBOX.COUNT</li>
	<li>
		<!-- inner menu: contains the messages -->
		<ul class="menu">
			<li *ngFor="let msg of messages; let i = index">
				<!-- start message --> <a href="#">
					<div class="pull-left">
						<!-- User Image -->
						<img src="{{msg.author.avatarUrl}}" class="img-circle"
							alt="{{ msg.author.name }}">
					</div> <!-- Message title and timestamp -->
					<h4>
						{{msg.title}} <small><i class="fa fa-clock-o"></i>
						{{msg.date}}</small>
					</h4> <!-- The message -->
					<p>{{msg.content}}</p>
			</a>
			</li>
			<!-- end message -->
		</ul> <!-- /.menu -->
	</li>
	<li class="footer"><a href="#">{{ 'MSGBOX.FOOTER' }}</a></li>
</ul>
